<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শুভ জন্মদিন</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-pink-400 to-yellow-300 h-screen flex justify-center items-center p-4">
    <div id="password-page" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6 text-center">জন্মদিনের শুভেচ্ছা</h1>
        <form id="password-form" class="space-y-4">
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">পাসওয়ার্ড:</label>
                <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <p id="password-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
            </div>
            <button type="submit" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                প্রবেশ করুন
            </button>
        </form>
    </div>

    <div id="wish-page" class="bg-white rounded-lg shadow-xl p-6 max-w-lg w-full text-center" style="display: none;">
        <h2 class="text-3xl font-semibold text-purple-700 mb-4">শুভ জন্মদিন, প্রিয়!</h2>
        <p class="text-gray-800 text-lg mb-4">
            আজ তোমার বিশেষ দিন, এবং আমি খুব আনন্দিত যে এই দিনটি তোমার সাথে ভাগ করতে পারছি।
            তোমার জীবন আনন্দে এবং শান্তিতে ভরে উঠুক।
        </p>
        <div class="flex justify-center mb-4">
            <img src="https://placehold.co/400x300/EEE/31343C" alt="জন্মদিনের শুভেচ্ছা" class="rounded-md max-w-full h-auto">
        </div>
        <p class="text-gray-700 italic">
            তোমার আগামী বছরগুলো হাসি, খুশি এবং সাফল্যে ভরে উঠুক। শুভ জন্মদিন!
        </p>
    </div>

    <script>
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');
        const passwordPage = document.getElementById('password-page');
        const wishPage = document.getElementById('wish-page');

        passwordForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const password = passwordInput.value.trim();

            if (password === 'secret') { // এখানে আপনার পাসওয়ার্ড দিন
                passwordPage.style.display = 'none';
                wishPage.style.display = 'block';
            } else {
                passwordError.textContent = 'ভুল পাসওয়ার্ড!';
                passwordError.style.display = 'block';
                passwordInput.classList.add('border-red-500');
            }
        });
    </script>
</body>
</html>
